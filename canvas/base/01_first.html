<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas学习</title>
	<style>
		canvas { border:1px solid gray; }
	</style>
</head>
<body>
	<!-- 注意： 宽度与高度一定要写在这里，而不能通过css指定，因css指定的相当于把一个小画布放大了，里面的东西会虚 -->
	<canvas width="600" height="400" id="myCanvas"></canvas>

	<!-- 我们必须使用javascript 来控制canvas演染各种东西 -->
	<script type="text/javascript">
		// 使用dom方法得到画布
		var myCanvas = document.getElementById("myCanvas");
		// 使用画布的上下文
		var ctx = myCanvas.getContext("2d");

		// 画各种东西，用上下文ctx调用方法，而不是myCanvas

		// 画一个方形（长方、正方）
		ctx.fillRect(100, 20, 300, 40);

		// 画圆
		ctx.fillStyle="blue";
		ctx.beginPath();
		ctx.arc(60, 60, 30, 0, Math.PI * 2, true)
		ctx.fill();
		ctx.closePath();


		// ctx.strokeStyle = "red"; // 设置笔触颜色
		// 画一个无填充的边框，注意与ctx.fillRect做区分。一个仅画框，一个是仅画填充
		// ctx.strokeRect(100, 80, 300, 40);



		// 线
		ctx.beginPath();	// 开始画线
		ctx.moveTo(100, 100);	// 将画笔移到一个起始位置
		ctx.lineTo(300, 300);	// 从起始位置画到该点，现在只是抽象描述还没开始画
		ctx.lineTo(300, 200);
		ctx.lineTo(400, 200);
		// 是否封闭起点与终点
		// ctx.closePath();	
		// ctx.lineWidth = "10"; // 设置线宽
		// ctx.strokeStyle = "red";	// 设置笔触颜色
		ctx.stroke();	// 调用它，才真正的画线了
		// ctx.fillStyle = "blue";	// 设置填充颜色
		// ctx.fillStyle = "skyblue";
		// ctx.fill();	// 为画的图形填充颜色


		// 画弧
		ctx.beginPath();
		// ctx.arc(x, y, radius, startAngle, enAngle, anticlockwise)
		// 画一个以x,y为圆心的以radius为半径的圆弧，从startAngle开始到endAngle结束，按照anticlockwise给定的方向（默认为顺时针）来生成，true是逆时针，flase是顺时针		
		ctx.arc(200, 200, 100, 0, 1, true);
		// ctx.arc(200, 200, 100, 0, 2*Math.PI, true);
		ctx.stroke();


		// 贝塞尔曲线
		// cp1x, cp1y为控制点，x,y为结束点
		// ctx.quadraticCurveTo(cp1x, cp1y, x, y)
		// 二次贝塞尔曲线
		// ctx.quadraticCurveTo(cp1x, cp1y, cp2x, cp2y， x, y)
		ctx.beginPath();
		ctx.moveTo(380, 380);
		ctx.quadraticCurveTo(200, 200, 400, 300);
		ctx.stroke();


	</script>
</body>
</html>
